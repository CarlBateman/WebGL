<!DOCTYPE html>
<title>Mouse Paint</title>
<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  attribute vec4 vColor;

  varying vec4 fColor;

  void main() {
    gl_Position = vPosition;
    gl_PointSize = 5.0;
    fColor = vColor;
  }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  varying vec4 fColor;
  void main() {
    gl_FragColor = fColor;
  }
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/InitShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="MousePaintWidth.js"></script>

<html>
<body>
  <div>
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </div>
  <div>
    <select id="colourmenu" size="7">
      <option value="0" selected>Black</option>
      <option value="1">Red</option>
      <option value="2">Yellow</option>
      <option value="3">Green</option>
      <option value="4">Blue</option>
      <option value="5">Magenta</option>
      <option value="6">Cyan</option>
    </select>
    <select id="thicknessmenu" size="6">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </div>
  <div>Number of vertices: <span id="numVertices">0</span></div>
</body>
</html>
