<!DOCTYPE html>
<html>
<head>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;
    vec2 newPos;
    uniform float angle;

    void main() {
      float l = length(vPosition);
      newPos.x = vPosition.x * cos(l) - vPosition.y * sin(l);
      newPos.y = vPosition.x * sin(l) + vPosition.y * cos(l);
      gl_Position = vec4(newPos, 0.0, 1.0);
    }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    void main() {
      gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
    }
  </script>
  <script type="text/javascript" src="../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../Common/initShaders.js"></script>
  <script type="text/javascript" src="../Common/flatten.js"></script>
  <script type="text/javascript" src="triangle.js"></script>
  <script type="text/javascript" src="../Common/MV.js"></script>
</head>
<body>
  <div>
    recursive steps  0 <input id="slider" type="range" min="0" max="5" step="1" value="0" /> 5
  </div>
  <div>
    Angle scale <input id="angle" type="range" min="0" max="15" step="1" value="0" /> 15
  </div>

  <canvas id="gl-canvas" width="512" height="512">

  </canvas>
</body>
</html>
